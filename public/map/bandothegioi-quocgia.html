<!DOCTYPE html>
<html style="height: 100%">
   <head>
     <meta charset="utf-8">
      <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>

     <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>

   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>

       <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        var nameMap = {
            'United Arab Emirates':'Các Tiểu Vương quốc Ả Rập Thống nhất',
            'Australia':'Úc',
            'Austria':'Áo',
            'Belgium':'Bỉ',
            'Central African Republic':'Trung Phi',
            'Switzerland':'Thuỵ Sĩ',
            'China':'Trung Quốc',
            'Democratic Republic of the Congo':'Cộng Hoà Dân Chủ Congo',
            'Republic of the Congo':'Cộng Hoà Congo',
            'Northern Cyprus':'Bắc Síp',
            'Cyprus':'Síp',
            'Czech Republic':'Cộng hoà Czech',
            'Germany':'Đức',
            'Denmark':'Đan Mạch',
            'Dominican Republic':'Cộng Hoà Dominican',
            'Egypt':'Ai cập',
            'Spain':'Tây Ban Nha',
            'France':'Pháp',
            'United Kingdom':'Vương Quốc Anh',
            'Greece':'Hy Lạp',
            'Italy':'Ý',
            'Japan':'Nhật Bản',
            'South Korea':'Hàn Quốc',
            'Laos':'Lào',
            'Netherlands':'Hà Lan',
            'Norway':'Na Uy',
            'North Korea':'Triều Tiên',
            'Portugal':'Bồ Đào Nha',
            'Russia':'Nga',
            'Sweden':'Thuỵ Điển',
            'Thailand':'Thái Lan',
            'Turkey':'Thổ Nhĩ Kỳ',
            'United States of America':'Mỹ',
            'Vietnam':'Việt Nam',
            'South Africa':'Nam Phi'
        };

        option = {
            tooltip: {
                trigger: 'item',
                formatter: '{b}'
            },
            geo: [
                {
                    name: 'Bản đồ các quốc gia trên thế giới',
                    type: 'map',
                    map: 'world',
                    roam: true,
                    selectedMode : 'single',
                    label:{
                        normal: {
                            show:false,
                            formatter: function (params) {
                                return nameMap[params.name];
                            }
                        },
                        emphasis: {
                            label:{
                                show:true
                            }
                        }
                    }
                }
            ],
            series: []
        };
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
       </script>
   </body>
</html>
