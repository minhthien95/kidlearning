<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Basic demo</title>

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>

  <script src="vis.js"></script>
  <link href="vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  
</head>
<body>

<p>
  A basic timeline. You can move and zoom the timeline, and select items.
</p>

<div id="visualization"></div>
<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');

  // Create a DataSet (allows two way data-binding)
  var items = new vis.DataSet([
    {id: 1, content: 'item 1', start: '1995-04-20', style:"color: red; background-color: pink;"},
    {id: 2, content: 'item 2', start: '1989-04-14'},
    {id: 3, content: 'item 3', start: '1975-04-18'},
    {id: 4, content: '16/4/2014 vua le minht hien', start: '2014-04-16'},
    {id: 5, content: 'item 5', start: '800-04-25'},
    {id: 6, content: 'item 6', start: '1234-04-27', type: 'point'}
  ]);

  // Configuration for the Timeline
  var options = {
    editable: true,
    margin: {
      item: 20
    },
    format: {
      minorLabels: {
        millisecond:'SSS',
        second:     's',
        minute:     'HH:mm',
        hour:       'HH:mm',
        weekday:    'ddd D',
        day:        'D',
        week:       'w',
        month:      'MM',
        year:       'YYYY'
      },
      majorLabels: {
        millisecond:'HH:mm:ss',
        second:     'D MM HH:mm',
        minute:     'dd D MM',
        hour:       'dd D MM',
        weekday:    'MM YYYY',
        day:        'MM YYYY',
        week:       'MM YYYY',
        month:      'YYYY',
        year:       ''
      }
    }
  };

  // Create a Timeline
  var timeline = new vis.Timeline(container, items, options);

  timeline.on('click', function (properties) {
    console.log('click', properties);
  });
  items.on('*', function (event, properties) {
    console.log('click', properties);
  });

</script>
</body>
</html>
