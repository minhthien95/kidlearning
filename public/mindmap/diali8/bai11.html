    <head>

        <link rel="stylesheet" type="text/css" href="../src/main.css">  
        <script type="text/javascript" src="http://cdn.syncfusion.com/js/assets/external/jquery-1.10.2.min.js"></script>
        <script src="http://cdn.syncfusion.com/js/assets/external/jquery.easing.1.3.min.js"></script>

    <body>
        <script type="text/javascript">
            objects = [{
                "id": "M11",
                "text": "Dân cư và kinh tế khu vực Nam Á",
                "type": "root",
                "fill": "rgb(252, 105, 0)",
                "branches": [{
                    "id": "br1",
                    "text": "Dân cư",
                    "type": "right",
                    "fill": "rgb(252, 105, 240)",
                    "branches": [{
                        "id": "subbr1",
                        "text": "Dân cư tập trung đông đúc, chủ yếu theo Ấn Độ giáo và Hồi giáo",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": []
                    },{
                        "id": "subbr1",
                        "text": "Dân cư không đều phần lớn tập trung sống ở các đồng bằng châu thồ và vùng ven biển, các vùng có khí hậu gió mùa",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": []
                    }]
                }, {
                    "id": "br1",
                    "text": "Đặc điểm kinh tế – xã hội",
                    "type": "right",
                    "fill": "rgb(252, 105, 240)",
                    "branches": [{
                        "id": "subbr1",
                        "text": "Khu vực Nam Á trước kia mang tên chung là Ấn Độ, thuộc địa của đế quốc Anh. Nam Á trở thành nơi cung cấp nguyên liệu, nông sản nhiệt đới và tiêu thụ hàng công nghiệp của các công ty tư bản Anh",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": []
                    },{
                        "id": "subbr100",
                        "text": "chia khu vực này thành nhiều nước để chia rẽ, gây mâu thuẫn giữa các dân tộc và các tôn giáo",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": []
                    },{
                        "id": "subbr100",
                        "text": "Năm 1947, các nước Nam Á giành được độc lập và xây dựng nền kinh tế tự chủ của mình.",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": []
                    },{
                        "id": "subbr100",
                        "text": "Ấn Độ là nước lớn nhất, đông dân nhất và có nền kinh tế phát triển nhất khu vực",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": []
                    },{
                        "id": "subbr100",
                        "text": "Thành tựu",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr1000",
                            "text": "Công nghiệp hiện đại, công nghiệp phần mềm, hàng không vũ trụ",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr1000",
                            "text": "Công nghiệp Ấn Độ có nhiều ngành đạt trình độ cao, sản lượng công nghiệp đứng hàng thứ 10 trên thế giới",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr1000",
                            "text": "Dịch vụ phát triển",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr1000",
                            "text": "Hoạt động sản xuất nông nghiệp vẫn là chủ yếu",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr1000",
                            "text": "Nông nghiệp đã đạt được những thành tựu lớn",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    }]
                }]
            }];
        </script>
        
        <div class="content-container-fluid">
            <div class="row">
                <div class="cols-sample-area">
                    <div id="diagram"></div>
                </div>
            </div>
        </div>
        <div id="palette">
            <table id="colorpalette"></table>
        </div>

        <script id="svgTemplate" type="text/x-jsrender">
            <g>
                <line x1="0" x2="{{:width}}" y1="{{:height}}" y2="{{:height}}" stroke="black" stroke-thickness="1"></line>
                <rect x="0" y="0" name="{{:name}}" width="{{:width}}" height="{{:height}}" fill="transparent" stroke="none"></rect>
            </g>
        </script>

        <script type="text/javascript" src="../src/main.js"></script>
    </body>
</html>
