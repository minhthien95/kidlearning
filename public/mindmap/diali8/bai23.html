<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link href="http://cdn.syncfusion.com/15.1.0.41/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="../src/main.css">  
        <script type="text/javascript" src="http://cdn.syncfusion.com/js/assets/external/jquery-1.10.2.min.js"></script>
        <script src="http://cdn.syncfusion.com/js/assets/external/jquery.easing.1.3.min.js"></script>
        <script src="http://cdn.syncfusion.com/js/assets/external/jsrender.min.js"></script>
        <script src="http://cdn.syncfusion.com/15.1.0.41/js/web/ej.web.all.min.js "></script>
    </head>

    <body>
        <script type="text/javascript">
            objects = [{
                "id": "M23",
                "text": "VỊ TRÍ, GIỚI HẠN, HÌNH DẠNG LÃNH THỔ VIỆT NAM",
                "type": "root",
                "fill": "rgb(252, 105, 0)",
                "branches": [{
                    "id": "br1",
                    "text": "Vị trí địa lý và giới hạn lãnh thổ",
                    "type": "right",
                    "fill": "rgb(252, 105, 240)",
                    "branches": [{
                        "id": "subbr100",
                        "text": "Vùng đất",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr3",
                            "text": "Diện tích đất tự nhiên của nước ta, bao gồm đất liền và hải đảo là 331 212 km",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    },{
                        "id": "subbr100",
                        "text": "Vùng biển",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr3",
                            "text": "Phần biển nước ta có diện tích khoảng 1 triệu km",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Hai quần đảo lớn: Trường Sa và Hoàng Sa",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    },{
                        "id": "subbr100",
                        "text": "Vùng trời",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr3",
                            "text": "Vùng trời Việt Nam là khoảng không gian bao trùm lên trên lãnh thổ nước ta; trên đất liền được xác định bằng các đường biên giới, trên biển là ranh giới bên ngoài của lãnh hải và không gian các đảo",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    },{
                        "id": "subbr100",
                        "text": "Đặc điểm của vị trí địa lí Việt Nam về mặt tự nhiên",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr3",
                            "text": "Nằm trong vùng nội chí tuyến",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Trung tâm khu vực Đông Nam Á",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Cầu nối giữa biển và đất liền, giữa các quốc gia Đông Nam Á lục địa và các quốc gia Đông Nam Á hải đảo",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Vị trí tiếp xúc của các luồng gió mùa và các luồng sinh vật",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    }]
                },{
                    "id": "br1",
                    "text": "Đặc điểm lãnh thổ",
                    "type": "right",
                    "fill": "rgb(252, 105, 240)",
                    "branches": [{
                        "id": "subbr100",
                        "text": "Phần đất liền",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr3",
                            "text": "Phần đất liền từ Bắc → Nam tới 1650 km. Nơi hẹp nhất theo chiều Tây – Đông là Quảng Bình, chưa đầy 50 km",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Việt Nam có đường bờ biển uốn cong hình chữ S dài 3.260 km, đường biên giới trên đất liền dài 4600km",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    },{
                        "id": "subbr100",
                        "text": "Phần biển đông",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr3",
                            "text": "Biển nước ta mở rộng về phía đông và đông nam. Trên biển có nhiều đảo, quần đảo, vịnh biển",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Biển Đông có ý nghĩa chiến lược về an ninh và phát triển kinh tế",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    }]
                }]
            }];
        </script>
        
        <div class="content-container-fluid">
            <div class="row">
                <div class="cols-sample-area">
                    <div id="diagram"></div>
                </div>
            </div>
        </div>
        <div id="palette">
            <table id="colorpalette"></table>
        </div>

        <script id="svgTemplate" type="text/x-jsrender">
            <g>
                <line x1="0" x2="{{:width}}" y1="{{:height}}" y2="{{:height}}" stroke="black" stroke-thickness="1"></line>
                <rect x="0" y="0" name="{{:name}}" width="{{:width}}" height="{{:height}}" fill="transparent" stroke="none"></rect>
            </g>
        </script>

        <script type="text/javascript" src="../src/main.js"></script>
    </body>
</html>
