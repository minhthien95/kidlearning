<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link href="http://cdn.syncfusion.com/15.1.0.41/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="../src/main.css">  
        <script type="text/javascript" src="http://cdn.syncfusion.com/js/assets/external/jquery-1.10.2.min.js"></script>
        <script src="http://cdn.syncfusion.com/js/assets/external/jquery.easing.1.3.min.js"></script>
        <script src="http://cdn.syncfusion.com/js/assets/external/jsrender.min.js"></script>

    </head>

    <body>
        <script type="text/javascript">
            objects = [{
                "id": "M36",
                "text": "Đặc điểm đất Việt Nam",
                "type": "root",
                "fill": "rgb(252, 105, 0)",
                "branches": [{
                    "id": "br1",
                    "text": "Đặc điểm chung của đất Việt Nam",
                    "type": "right",
                    "fill": "rgb(252, 105, 240)",
                    "branches": [{
                        "id": "subbr100",
                        "text": "Đất ở nước ta rất đa dạng, phức tạp thể hiện rõ tính chất nhiệt đới gió mùa ẩm của thiên nhiên Việt Nam",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr3",
                            "text": "Sự đa dạng của đất là do nhiều nhân tố tạo nên như đá mẹ, địa hình, khí hậu, nguồn nước, sinh vật và sự tác động của con người",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Giúp nền nông nghiệp vừa đa dạng, vừa chuyên canh có hiệu quả",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    },{
                        "id": "subbr100",
                        "text": "Nước ta có ba nhóm đất chính",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr3",
                            "text": "Đất Feralit (65% S đất tự nhiên) hình thành trực tiếp tại các miền đồi núi. Có giá trị với việc trồng rừng và cây công nghiệp..",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Đất mùn núi cao (11% S đất tự nhiên) chủ yếu là đất rừng đầu nguồn cần được bảo vệ",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Đất bồi tụ phù sa sông biển (24% S đất tự nhiên), tập trung ở các đồng bằng, nhất là đồng bằng Sông Cửu Long và đồng bằng Sông Hồng. Nhóm đất này tơi xốp, giữ nước tốt, thích hợp với cây lương thực, thực phẩm nhất là cây lúa.",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    }]
                },{
                    "id": "br1",
                    "text": "Vấn đề sử dụng và cải tạo đất ở Việt Nam ",
                    "type": "right",
                    "fill": "rgb(252, 105, 240)",
                    "branches": [{
                        "id": "subbr100",
                        "text": "Đất là tài nguyên quý giá, việc sử dụng đất đai nước ta vốn còn nhiều vấn đề chưa hợp lí",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": []
                    },{
                        "id": "subbr100",
                        "text": "Phải sử dụng đất hợp lý và có biện pháp bảo vệ đất",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr3",
                            "text": "Miền đồi núi: chống xói mòn, rửa trôi, bạc màu",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Miền đồng bằng ven biển: cải tạo các loại đất mặn, phèn (thau chua, rửa mặn...)",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    },{
                        "id": "subbr100",
                        "text": "Nhà nước ta đã ban hành Luật đất đai để bảo vệ và sử dụng đất ngày càng tốt hơn.",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": []
                    }]
                }]
            }];
        </script>
        
        <div class="content-container-fluid">
            <div class="row">
                <div class="cols-sample-area">
                    <div id="diagram"></div>
                </div>
            </div>
        </div>
        <div id="palette">
            <table id="colorpalette"></table>
        </div>

        <script id="svgTemplate" type="text/x-jsrender">
            <g>
                <line x1="0" x2="{{:width}}" y1="{{:height}}" y2="{{:height}}" stroke="black" stroke-thickness="1"></line>
                <rect x="0" y="0" name="{{:name}}" width="{{:width}}" height="{{:height}}" fill="transparent" stroke="none"></rect>
            </g>
        </script>

        <script type="text/javascript" src="../src/main.js"></script>
    </body>
</html>
