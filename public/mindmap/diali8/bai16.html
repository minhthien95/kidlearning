<!DOCTYPE html>

        <link rel="stylesheet" type="text/css" href="../src/main.css">  
        <script type="text/javascript" src="http://cdn.syncfusion.com/js/assets/external/jquery-1.10.2.min.js"></script>
        <script src="http://cdn.syncfusion.com/js/assets/external/jquery.easing.1.3.min.js"></script>
        <script src="http://cdn.syncfusion.com/js/assets/external/jsrender.min.js"></script>

    </head>

    <body>
        <script type="text/javascript">
            objects = [{
                "id": "M16",
                "text": "ĐẶC ĐIỂM KINH TẾ CÁC NƯỚC ĐÔNG NAM Á",
                "type": "root",
                "fill": "rgb(252, 105, 0)",
                "branches": [{
                    "id": "br1",
                    "text": "Nền kinh tế của các nước Đông Nam Á phát triển khá nhanh, song chưa vững chắc",
                    "type": "right",
                    "fill": "rgb(252, 105, 240)",
                    "branches": [{
                        "id": "subbr1",
                        "text": "Thời thuộc địa: Nền kinh tế lạc hậu, tập trung vào sản xuất lương thự, phát triển công nghiệp khai khoáng",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": []
                    },{
                        "id": "subbr1",
                        "text": "Ngày nay, sản xuất và xuất khẩu nguyên liệu vẫn chiếm vị trí đáng kể trong kinh tế của nhiều nước",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": []
                    },{
                        "id": "subbr1",
                        "text": "Nền kinh tế của các nước phát triển khá nhanh, tốc độ tăng trưởng kinh tế cao",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": []
                    },{
                        "id": "subbr1",
                        "text": "Nền kinh tế phát triển chưa vững chắc",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": []
                    }]
                },{
                    "id": "br1",
                    "text": "Cơ cấu kinh tế đang có những thay đổi",
                    "type": "right",
                    "fill": "rgb(252, 105, 240)",
                    "branches": [{
                        "id": "subbr1",
                        "text": "Các nước Đông Nam Á đang có sự chuyển dịch cơ cấu kinh tế theo hướng đẩy mạnh quá trình công nghiệp hóa",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": []
                    },{
                        "id": "subbr100",
                        "text": "Nông nghiệp",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr3",
                            "text": "Cây lương thực: Lúa gạo tập trung ở đồng bằng châu thổ, ven biển",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Cây công nghiệp: Cà phê, cao su, mía tập trung trên các cao nguyên",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    },{
                        "id": "subbr100",
                        "text": "Công Nghiệp",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr3",
                            "text": "Luyện kim: Việt Nam, Mianma, Thái lan, Philippin, In-đô-nê-xia, xây dựng gần biển",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Chế tạo máy: Có ở hầu hết các nước chủ yếu tập trung công nghiệp gần biển",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Hoá chất: Lọc dầu  tập trung ở đồng  bằng Mã lai, In đô nê xia, Bru nây",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    }]
                }]
            }];
        </script>
        
        <div class="content-container-fluid">
            <div class="row">
                <div class="cols-sample-area">
                    <div id="diagram"></div>
                </div>
            </div>
        </div>
        <div id="palette">
            <table id="colorpalette"></table>
        </div>

        <script id="svgTemplate" type="text/x-jsrender">
            <g>
                <line x1="0" x2="{{:width}}" y1="{{:height}}" y2="{{:height}}" stroke="black" stroke-thickness="1"></line>
                <rect x="0" y="0" name="{{:name}}" width="{{:width}}" height="{{:height}}" fill="transparent" stroke="none"></rect>
            </g>
        </script>

        <script type="text/javascript" src="../src/main.js"></script>
    </body>
</html>
