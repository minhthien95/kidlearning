<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link href="http://cdn.syncfusion.com/15.1.0.41/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="../src/main.css">  
        <script type="text/javascript" src="http://cdn.syncfusion.com/js/assets/external/jquery-1.10.2.min.js"></script>
        <script src="http://cdn.syncfusion.com/js/assets/external/jquery.easing.1.3.min.js"></script>
        <script src="http://cdn.syncfusion.com/js/assets/external/jsrender.min.js"></script>
        <script src="http://cdn.syncfusion.com/15.1.0.41/js/web/ej.web.all.min.js "></script>
    </head>

    <body>
        <script type="text/javascript">
            objects = [{
                "id": "M8",
                "text": "Tình hình phát triển kinh tế - xã hội ở các nước châu Á",
                "type": "root",
                "fill": "rgb(252, 105, 0)",
                "branches": [{
                    "id": "br1",
                    "text": "Nông nghiệp",
                    "type": "right",
                    "fill": "rgb(252, 105, 240)",
                    "branches": [{
                        "id": "subbr1",
                        "text": "Nền kinh tế nhiều nước châu Á chủ yếu vẫn dựa vào nông nghiệp",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": []
                    },{
                        "id": "subbr1",
                        "text": "Sự phát triển nông nghiệp của các nước châu Á không đồng đều",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr100",
                            "text": "Có hai khu vực có cây trồng và vật nuôi khác nhau",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": [{
                                "id": "subbr100",
                                "text": "Khu vực khí hậu gió mùa với nông nghiệp phát triển mạnh mẽ",
                                "type": "right",
                                "fill": "rgb(0, 212, 213)",
                                "branches": []
                            },{
                                "id": "subbr100",
                                "text": "Khu vực khí hậu lục địa nông nghiệp chậm phát triển",
                                "type": "right",
                                "fill": "rgb(0, 212, 213)",
                                "branches": []
                            }]
                        }]
                    }]
                }, {
                    "id": "br1",
                    "text": "Công nghiệp",
                    "type": "right",
                    "fill": "rgb(252, 105, 240)",
                    "branches": [{
                        "id": "subbr1",
                        "text": "Được ưu tiên phát triển",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr100",
                            "text": "Công nghiệp khai khoáng phát triển ở nhiều nước khác nhau tạo nguồn nguyên liệu, nhiên liệu cho sản xuất trong nước và nguồn hàng xuất khẩu",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr100",
                            "text": "Công nghiệp phát triển không đồng đều ở các nước: Nhật Bản, Hàn Quốc, Xin-ga-po là các nước công nghiệp có trình độ phát triển cao",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    }]
                },{
                    "id": "br1",
                    "text": "Dịch vụ",
                    "type": "right",
                    "fill": "rgb(252, 105, 240)",
                    "branches": [{
                        "id": "subbr1",
                        "text": "Nhật Bản, Hàn Quốc, Xin-ga-po là những nước có dịch vụ phát triển cao.",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": []
                    }]
                }]
            }];
        </script>
        
        <div class="content-container-fluid">
            <div class="row">
                <div class="cols-sample-area">
                    <div id="diagram"></div>
                </div>
            </div>
        </div>
        <div id="palette">
            <table id="colorpalette"></table>
        </div>

        <script id="svgTemplate" type="text/x-jsrender">
            <g>
                <line x1="0" x2="{{:width}}" y1="{{:height}}" y2="{{:height}}" stroke="black" stroke-thickness="1"></line>
                <rect x="0" y="0" name="{{:name}}" width="{{:width}}" height="{{:height}}" fill="transparent" stroke="none"></rect>
            </g>
        </script>

        <script type="text/javascript" src="../src/main.js"></script>
    </body>
</html>
