<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link href="http://cdn.syncfusion.com/15.1.0.41/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="../src/main.css">  
        <script type="text/javascript" src="http://cdn.syncfusion.com/js/assets/external/jquery-1.10.2.min.js"></script>
        <script src="http://cdn.syncfusion.com/js/assets/external/jquery.easing.1.3.min.js"></script>
        <script src="http://cdn.syncfusion.com/js/assets/external/jsrender.min.js"></script>
        <script src="http://cdn.syncfusion.com/15.1.0.41/js/web/ej.web.all.min.js "></script>
    </head>

    <body>
        <script type="text/javascript">
            objects = [{
                "id": "M31",
                "text": "Đặc điểm khí hậu Việt Nam",
                "type": "root",
                "fill": "rgb(252, 105, 0)",
                "branches": [{
                    "id": "br1",
                    "text": "Tính chất nhiệt đới gió mùa ẩm",
                    "type": "right",
                    "fill": "rgb(252, 105, 240)",
                    "branches": [{
                        "id": "subbr100",
                        "text": "Số giờ nắng: 1400- 3000 giờ/năm",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": []
                    },{
                        "id": "subbr100",
                        "text": "Nhiệt độ trung bình năm của nước ta cao trên 21",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": []
                    },{
                        "id": "subbr100",
                        "text": "Hướng gió: Mùa đông lạnh khô với gió Đông Bắc. Mùa hạ nóng ẩm với gió mùa Tây Nam.",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": []
                    },{
                        "id": "subbr100",
                        "text": "Lượng mưa của năm lớn: 1500 – 2000 mm/năm",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": []
                    },{
                        "id": "subbr100",
                        "text": "Độ ẩm không khí trên 80%, so với các nước cùng vĩ độ nước ta có 1 mùa đông lạnh hơn và một mùa hạ mát hơn",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": []
                    }]
                },{
                    "id": "br1",
                    "text": "Tính chất đa dạng và thất thường ",
                    "type": "right",
                    "fill": "rgb(252, 105, 240)",
                    "branches": [{
                        "id": "subbr100",
                        "text": "Theo không gian: hình thành các miền và vùng khí hậu khác nhau rõ rệt",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr3",
                            "text": "Miền khí hậu phía Bắc (từ dãy Bạch Mã trở ra) có mùa đông lạnh, tương đối ít mưa và nửa cuối mùa đông rất ẩm ướt; mùa hạ nóng và mưa nhiều",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Miền khí hậu phía Nam (từ dãy Bạch Mã trở vào) có khí hậu cận xích đạo, nhiệt độ cao quanh năm, có 1 mùa mưa và 1 mùa khô",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    },{
                        "id": "subbr100",
                        "text": "Theo thời gian : các mùa",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": []
                    },{
                        "id": "subbr100",
                        "text": "Biến động thất thường của khí hậu",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr3",
                            "text": "Khí hậu nước ta rất thất thường, biến động mạnh: năm rét sớm, năm rét muộn, năm mưa lớn, năm khô hạn, năm ít bão, năm nhiều bão...",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Những năm gần đây, các hiện tượng nhiễu loạn toàn cầu như En Ninô và La Nina đã tác động mạnh đến khí hậu nước ta",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    }]
                }]
            }];
        </script>
        
        <div class="content-container-fluid">
            <div class="row">
                <div class="cols-sample-area">
                    <div id="diagram"></div>
                </div>
            </div>
        </div>
        <div id="palette">
            <table id="colorpalette"></table>
        </div>

        <script id="svgTemplate" type="text/x-jsrender">
            <g>
                <line x1="0" x2="{{:width}}" y1="{{:height}}" y2="{{:height}}" stroke="black" stroke-thickness="1"></line>
                <rect x="0" y="0" name="{{:name}}" width="{{:width}}" height="{{:height}}" fill="transparent" stroke="none"></rect>
            </g>
        </script>

        <script type="text/javascript" src="../src/main.js"></script>
    </body>
</html>
