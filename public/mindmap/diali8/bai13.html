<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link href="http://cdn.syncfusion.com/15.1.0.41/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="../src/main.css">  
        <script type="text/javascript" src="http://cdn.syncfusion.com/js/assets/external/jquery-1.10.2.min.js"></script>
        <script src="http://cdn.syncfusion.com/js/assets/external/jquery.easing.1.3.min.js"></script>
        <script src="http://cdn.syncfusion.com/js/assets/external/jsrender.min.js"></script>
        <script src="http://cdn.syncfusion.com/15.1.0.41/js/web/ej.web.all.min.js "></script>
    </head>

    <body>
        <script type="text/javascript">
            objects = [{
                "id": "M13",
                "text": "TÌNH HÌNH PHÁT TRIỂN KINH TẾ - XÃ HỘI KHU VỰC ĐÔNG Á",
                "type": "root",
                "fill": "rgb(252, 105, 0)",
                "branches": [{
                    "id": "br1",
                    "text": "Khái quát về dân cư và đặc điểm phát triển kinh tế khu vực Đông Á ",
                    "type": "right",
                    "fill": "rgb(252, 105, 240)",
                    "branches": [{
                        "id": "subbr1",
                        "text": "Khái quát dân cư",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr3",
                            "text": "Đông Á là một khu vực có dân số rất đông, nhiều hơn dân ",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Các quốc gia và lãnh thổ của Đông Á có nền văn hoá rất gần gũi với nhau",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    },{
                        "id": "subbr1",
                        "text": "Đặc điểm phát triển kinh tế",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr3",
                            "text": "Nền kinh tế các nước phát triển nhanh với thế mạnh về xuất khẩu",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Có các nền kinh tế phát triển mạnh của thế giới: Nhật Bản, Trung Quốc, Hàn Quốc",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    }]
                },{
                    "id": "br1",
                    "text": "Đặc điểm phát triển của một số quốc gia Đông Á ",
                    "type": "right",
                    "fill": "rgb(252, 105, 240)",
                    "branches": [{
                        "id": "subbr1",
                        "text": "Nhật Bản",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr3",
                            "text": "Cường quốc kinh tế thứ 2 thế giới",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Nhiều ngành công nghiệp đứng đầu thế giới đặc biệt các ngành công nghệ cao",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Thu nhập của người Nhật Bản rất cao, chất lượng cuộc sống cao và ổn định",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    },{
                        "id": "subbr100",
                        "text": "Trung Quốc",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr3",
                            "text": "Trung Quốc là nước đông dân nhất thế giới.",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Nông nghiệp: Sản xuất lương thực đứng đầu thế giới, giải quyết đủ lương thực cho gần 1,3 tỉ dân",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Công nghiệp phát triển nhiều ngành đặc biệt các ngành công nghệ hiện đại",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Tốc độ tăng trưởng kinh tế cao và ổn định",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    }]
                }]
            }];
        </script>
        
        <div class="content-container-fluid">
            <div class="row">
                <div class="cols-sample-area">
                    <div id="diagram"></div>
                </div>
            </div>
        </div>
        <div id="palette">
            <table id="colorpalette"></table>
        </div>

        <script id="svgTemplate" type="text/x-jsrender">
            <g>
                <line x1="0" x2="{{:width}}" y1="{{:height}}" y2="{{:height}}" stroke="black" stroke-thickness="1"></line>
                <rect x="0" y="0" name="{{:name}}" width="{{:width}}" height="{{:height}}" fill="transparent" stroke="none"></rect>
            </g>
        </script>

        <script type="text/javascript" src="../src/main.js"></script>
    </body>
</html>
