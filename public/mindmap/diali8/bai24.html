<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link href="http://cdn.syncfusion.com/15.1.0.41/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="../src/main.css">  
        <script type="text/javascript" src="http://cdn.syncfusion.com/js/assets/external/jquery-1.10.2.min.js"></script>
        <script src="http://cdn.syncfusion.com/js/assets/external/jquery.easing.1.3.min.js"></script>
        <script src="http://cdn.syncfusion.com/js/assets/external/jsrender.min.js"></script>
        <script src="http://cdn.syncfusion.com/15.1.0.41/js/web/ej.web.all.min.js "></script>
    </head>

    <body>
        <script type="text/javascript">
            objects = [{
                "id": "M24",
                "text": "VÙNG BIỂN VIỆT NAM",
                "type": "root",
                "fill": "rgb(252, 105, 0)",
                "branches": [{
                    "id": "br1",
                    "text": "Đặc điểm chung của vùng biển Việt Nam",
                    "type": "right",
                    "fill": "rgb(252, 105, 240)",
                    "branches": [{
                        "id": "subbr100",
                        "text": "Diện tích, giới hạn",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr3",
                            "text": "Biển Đông là 1 vùng biển lớn, diện tích khoảng 3 447 000 km",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Có 2 vịnh lớn là vịnh Bắc Bộ và vịnh Thái Lan",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Biển Việt Nam là một phần Biển Đông, diện tích khoảng 1 triệu km",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    },{
                        "id": "subbr100",
                        "text": "Đặc điểm khí hậu và hải văn của biển",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr3",
                            "text": "Chế độ gió: Gió hướng đông bắc chiếm ưu thế từ tháng 10 đến tháng 4. Các tháng còn lại, ưu thế thuộc về gió tây nam, riêng vịnh Bắc Bộ chủ yếu là hướng nam. Gió trên biển mạnh hơn đất liền",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Chế độ nhiệt: Ở biển, mùa hạ mát hơn và mùa đông ấm hơn trên đất liền. Biên độ nhiệt trong năm nhỏ. Nhiệt độ trung bình năm của nước biển trên mặt là 23",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Chế độ mưa: Lượng mưa trên biển thương ít hơn trên đất liền, đạt từ 1100 đến 1300 mm/năm.",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Dòng biển: Dòng biển hình thành trên Biển Đông tương ứng với hai mùa gió chính: dòng biển mùa đông chảy theo hướng Đông Bắc, dòng biển mùa hạ chảy theo hướng Tây Nam",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Chế độ triều phức tạp",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Độ muối trung bình của Biển Đông là 30 - 33‰",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    }]
                },{
                    "id": "br1",
                    "text": "Tài nguyên biển và bảo vệ môi trường biển Việt Nam",
                    "type": "right",
                    "fill": "rgb(252, 105, 240)",
                    "branches": [{
                        "id": "subbr100",
                        "text": "Tài nguyên biển",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr3",
                            "text": "Phong phú và đa dạng (thủy sản, khoáng sản - nhất là dầu mỏ và khí đốt, muối, du lịch - có nhiều bãi biển đẹp)",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Biển giàu tài nguyên nhưng không phải là vô tận. Việc khai thác tài nguyên đòi hỏi nhiều công sức và trí tuệ. Thiên tai vùng biển dữ dội và khó lường.",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    },{
                        "id": "subbr100",
                        "text": "Môi trường biển",
                        "type": "right",
                        "fill": "rgb(30, 30, 113)",
                        "branches": [{
                            "id": "subbr3",
                            "text": "Vấn đề ô nhiễm nước biển, suy giảm nguồn hải sản; vấn đề khai thác hợp lí, bảo vệ môi trường biển",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        },{
                            "id": "subbr3",
                            "text": "Cần khai thác và bảo vệ biển tốt hơn để môi trường biển luôn trong lành",
                            "type": "right",
                            "fill": "rgb(0, 212, 1)",
                            "branches": []
                        }]
                    }]
                }]
            }];
        </script>
        
        <div class="content-container-fluid">
            <div class="row">
                <div class="cols-sample-area">
                    <div id="diagram"></div>
                </div>
            </div>
        </div>
        <div id="palette">
            <table id="colorpalette"></table>
        </div>

        <script id="svgTemplate" type="text/x-jsrender">
            <g>
                <line x1="0" x2="{{:width}}" y1="{{:height}}" y2="{{:height}}" stroke="black" stroke-thickness="1"></line>
                <rect x="0" y="0" name="{{:name}}" width="{{:width}}" height="{{:height}}" fill="transparent" stroke="none"></rect>
            </g>
        </script>

        <script type="text/javascript" src="../src/main.js"></script>
    </body>
</html>
